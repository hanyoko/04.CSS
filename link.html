<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a { color: #333;}
        a:link { color: blue; } /*링크는 파란색*/
        a:visited { color: red; }  /*방문한 링크는 빨간색*/
        a:hover { color: yellow; background: red; } /*마우스를 올리면 노란색*/
        a:active { color: green; } /*마우스를 누르고 있으면 초록색*/
    </style>
</head>
<body>
    <ul>
        <li><a href="http://google.com">menu1</a></li>
        <li><a href="http://naver.com">menu2</a></li>
        <li><a href="http://abc.com">menu3</a></li>
        <li><a href="http://ddd.com">menu4</a></li>
    </ul>
</body>
</html>
